<mat-card>
  <form (submit)="onLogin(loginForm)" #loginForm="ngForm" *ngIf="!isLoading">
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <mat-form-field>
      <input
        matInput
        type="email"
        name="email"
        ngModel
        placeholder="E-mail"
        #email="ngModel"
        required
        email
      />
      <mat-error *ngIf="email.invalid">Please enter a valid E-mail</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        type="password"
        name="password"
        ngModel
        placeholder="Password"
        #password="ngModel"
        required
      />
      <mat-error *ngIf="password.invalid">
        Please enter a valid password
      </mat-error>
    </mat-form-field>
    <button mat-raised-button color="accent" type="submit" *ngIf="!isLoading">Login</button>
  </form>
</mat-card>
